<html><head></head><body><h1>Littlefoot Library</h1>
<form accept-charset="UTF-8" action="submit_action" autocomplete="off" method="GET" target="_blank">
<fieldset>
<legend><strong>Book Return:</strong></legend>
<label for="name">First Name:</label><br>
<input name="fistName" type="text" value=""><br>
<label for="name">Last Name:</label><br>
<input name="lastName" type="text" value=""><br>
<label for="town_resident">Town Resident?</label><br>
<input checked="checked" name="town_resident" type="radio" value="yes"> Yes <br>
<input name="town_resident" type="radio" value="no"> No <br>
<!-- <input name="sex" type="radio" value="no" /> No <br /> -->
<label for="title">BookTitle:</label><br>
<input name="title" type="text" value=""><br>
<label for="author">Author:</label><br>
<input name="author" type="text" value=""><br>
<label for="pages">Number of Pages:</label><br>
<input name="pages" type="text" value=""><br>
<label for="dewey_decimal">Dewey Decimal Number:</label><br>
<input name="dewey_decimal" type="text" value=""><br>
<label for="book_read_amount">How Much of the book was read?</label><br>
<select name="dropdown"> 
<option selected="selected" value="read">Fully</option>
<option value="partially">Partially</option>
<option value="unread">Unread</option>
</select><br>
<label for="time_to_read">Time taken to read book:</label><br>
<select>
<option selected="selected" value="less_week">Less then 1 week</option>
<option value="2_3weeks">2-3 weeks</option>
<option value="morethen_4weeks">4 weeks or more</option>
</select><br>
<label for="rating">Your rating:</label><br>
<select>
<option selected="selected" value="5">?????</option>
<option value="4">????</option>
<option value="3">???</option>
<option value="2">??</option>
<option value="1">?</option>
</select><br>
<br>
<button type="submit" value="Submit">Submit</button>
</fieldset>
</form>
</body></html>
